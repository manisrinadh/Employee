<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - EmployeeCheck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
    }

    header {
      background-color: #1a237e;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 98%;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header a.log {
      background-color: #3949ab;
      padding: 8px 14px;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header a.log:hover {
      background-color: #5c6bc0;
    }

    .side{
      width: 220px;
      background-color: #1a237e;
      color: white;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .side button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .side button:hover {
      background-color: #3949ab;
    }

    .main {
      margin-left: 220px;
      padding: 90px 30px 30px; 
    }

    h2 {
      color: #1a237e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #1a237e;
      color: white;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button.add{
      margin-top: 10px;
      background-color: #1a237e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.add-btn:hover {
      background-color: #3f51b5;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    .error {
      color: red;
    }

    .action-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #ffc107;
      color: black;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    .cancel-btn {
      background-color: rgb(254, 252, 252);
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div><strong>EmployeeCheck</strong></div>
    <div>
      <a href="home.html" class="log">Logout</a>
    </div>
  </header>

  <div class="side">
    <button onclick="showSection('verifyList')">Verification List</button>
    <button onclick="showSection('employeeList')">Registered Employees</button>
    <button onclick="showSection('addEmployee')">Add Employee</button>
  </div>

  <div class="main">
    <div id="verifyList" class="section active">
      <h2>Verification Requests</h2>
      <table id="verificationTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Aadhar</th>
            <th>PAN</th>
            <th>Education</th>
            <th>Experience</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="employeeList" class="section">
      <h2>Registered Employees</h2>
      <table id="employeeTable">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="addEmployee" class="section">
      <h2 id="formTitle">Add New Employee</h2>
      <p class="error" id="addUserError" style="display:none;"></p>
      <input type="text" id="empName" placeholder="Full Name" />
      <input type="email" id="empEmail" placeholder="Email" />
      <input type="password" id="empPassword" placeholder="Password" />
      <button class="add-btn" onclick="addEmployee()">Save</button>
      <button class="add-btn cancel-btn" onclick="cancelEdit()">Cancel</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
